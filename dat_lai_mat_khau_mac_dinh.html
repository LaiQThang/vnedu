<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>vnEdu</title>
</head>
<body>
    <div class="app">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-6 col-lg-6 d-none d-md-flex flex-column banner position-relative">
                    <div class="banner-logo d-flex flex-column justify-content-center align-items-center">
                        <img class="banner-logo--title" src="./assets/imgs/bannerTitle.png" />
                        <img class="banner-logo--img" src="./assets/imgs/logo.png" />
                    </div>
                    <div class="banner-bottom position-absolute d-flex justify-content-center align-items-center">
                        <img src="./assets/imgs/bannerBottom.png" />
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 background">
                    <img class="banner-logo--img d-md-none d-sm-block" src="./assets/imgs/logo.png" />
                    <div class="login">
                        <div class="login-header d-flex flex-column">
                            <span >Đặt lại mật khẩu</span>
                            <span >Phụ huynh vui lòng nhập mật khẩu mới của để thay đổi mật khẩu</span>
                        </div>

                        <div class="login-body">
                            <div class="row body-title ">
                                <div class="body-first login-body-resetP col-md-12 col-lg-12 col-sm-12 d-flex flex-column">
                                    <label class="label-login">Mật khẩu mới</label>
                                        <div class="auth d-flex">
                                            <img src="./assets/imgs/IconStart.png" />
                                            <input type="text" placeholder="Tạo mật khẩu mới cho tài khoản">
                                        </div>
                                    <label class="label-login">Xác nhận lại mật khẩu</label>
                                        <div class="auth d-flex">
                                            <img src="./assets/imgs/IconPs.png" />
                                            <input type="text"  placeholder="Nhập lại mật khẩu mới cho tài khoản">
                                        </div>
                                    <button class="btn" type="button" data-toggle="modal" data-target="#exampleModal">Đổi mật khẩu</button>
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                          <div class="modal-content modal-done-boder">
                                            <div class="modal-body modal-done-reset d-flex flex-column align-items-center justify-content-center">
                                              <img src="./assets/imgs/resetP-tick.png" alt="" />
                                              <p class="text-center">Cập nhật mật khẩu đăng nhập thành công</p>
                                              <a type="button" href="./login.html" class="btn btn-secondary align-items-center justify-content-center d-flex">Quay lại trang đăng nhập</a>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    <a href="#">Bỏ qua, tôi không cần đặt lại mật khẩu</a>
                                </div>
                                
                            </div>
                        </div>

                        <div class="login-footer footer-reset--password">
                            <div class="footer d-flex flex-row align-items-center">
                                <img src="./assets/imgs/Connect - 400x400 1.png "/>
                                <div class="download d-flex flex-column align-items-center">
                                    <p>Tải ứng dụng vnEdu  Connect</p>
                                    <div class="footer-app">
                                        <img src="./assets/imgs/Google Play Badge.png" />
                                        <img src="./assets/imgs/App Store Badge.png " />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
